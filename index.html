<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calc.js"></script>
    
</head>
<body>
    <form>
        <input type="number" class="output3">
        
    </form>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand id="previous-operand"></div>
            <div data-current-operand id="current-operand"></div>
    </div>
    <button id="ac" data-all-clear class="span-two">AC</button>
    <button id="delet" >DEL</button>
    <button id="division">/</button>
    <button id="btn1">1</button>
    <button id="btn2" >2</button>
    <button id="btn3">3</button>
    <button id="multiplication" >*</button>
    <button id="btn4">4</button>
    <button id="btn5">5</button>
    <button id="btn6">6</button>
    <button id="addition">+</button>
    <button id="btn7">7</button>
    <button id="btn8">8</button>
    <button id="btn9">9</button>
    <button id="sub">-</button>
    <button id="dot">.</button>
    <button id="btn0">0</button>
    <button id="equal" data-equals class="span-two">=</button>
    

</div>
</body>
</html>
